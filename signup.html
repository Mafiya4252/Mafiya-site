<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CYBER SIGN UP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at 30% 30%, #0a0a1a, #03030c);
  color: white;
  position: relative;
  overflow-x: hidden;
}

/* Scan lines effect */
body::before {
  content: '';
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0, 255, 136, 0.03) 3px,
    rgba(0, 170, 255, 0.03) 4px
  );
  pointer-events: none;
  animation: scan 15s linear infinite;
}

@keyframes scan {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

/* Main Card */
.card {
  width: 95%;
  max-width: 440px;
  padding: 35px 30px;
  background: rgba(10, 18, 30, 0.85);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  border: 1px solid rgba(0, 255, 136, 0.5);
  box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
  position: relative;
  z-index: 10;
  transition: all 0.3s;
}

.card:hover {
  border-color: #00ff88;
  box-shadow: 0 0 60px rgba(0, 255, 136, 0.5);
}

/* Dashboard Button */
.dashboard-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: rgba(0, 255, 136, 0.1);
  border: 1px solid #00ff88;
  border-radius: 30px;
  color: #00ff88;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.8rem;
  letter-spacing: 2px;
  text-decoration: none;
  backdrop-filter: blur(10px);
  z-index: 9999;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.dashboard-btn:hover {
  background: #00ff88;
  color: #000;
  box-shadow: 0 0 20px #00ff88;
  transform: translateY(-2px);
}

.dashboard-btn .icon {
  font-size: 1rem;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 900;
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.2rem;
  letter-spacing: 5px;
  text-transform: uppercase;
  background: linear-gradient(135deg, #00ff88, #00ccff, #00ffaa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.5));
  word-break: break-word;
}

/* Login Status Bar */
.status-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0, 20, 40, 0.8);
  border: 1px solid #00aaff55;
  border-radius: 50px;
  padding: 8px 18px;
  margin-bottom: 25px;
  backdrop-filter: blur(5px);
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ff5555;
  box-shadow: 0 0 10px #ff5555;
  transition: 0.3s;
}

.status-dot.active {
  background: #00ff88;
  box-shadow: 0 0 15px #00ff88;
}

.status-text {
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 1.5px;
  color: rgba(255, 255, 255, 0.9);
  text-transform: uppercase;
}

.status-user {
  font-size: 0.8rem;
  color: #00aaff;
  font-weight: 700;
  max-width: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  background: rgba(0, 170, 255, 0.1);
  padding: 4px 12px;
  border-radius: 30px;
  border: 1px solid #00aaff55;
}

/* Input Fields */
input {
  width: 100%;
  padding: 16px 20px;
  margin-bottom: 18px;
  border-radius: 16px;
  border: 1.5px solid rgba(0, 255, 136, 0.3);
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: all 0.25s;
  font-family: 'Inter', sans-serif;
}

input:focus {
  border-color: #00aaff;
  background: rgba(0, 30, 50, 0.8);
  box-shadow: 0 0 25px rgba(0, 170, 255, 0.3);
}

input::placeholder {
  color: rgba(200, 220, 240, 0.6);
  font-weight: 400;
  letter-spacing: 0.5px;
}

/* Buttons */
button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  letter-spacing: 3px;
  background: linear-gradient(90deg, #00ff88, #00aaff);
  color: #000;
  font-size: 1rem;
  text-transform: uppercase;
  transition: 0.3s;
  margin-top: 5px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(0, 255, 136, 0.7);
}

button:active {
  transform: translateY(0);
}

/* Logout Button */
#logoutBtn {
  background: linear-gradient(90deg, #ff5555, #aa3333);
  color: white;
  margin-top: 15px;
  display: none;
}

#logoutBtn:hover {
  box-shadow: 0 0 35px rgba(255, 85, 85, 0.7);
}

/* Message Box */
.message {
  margin-top: 20px;
  padding: 14px 18px;
  border-radius: 14px;
  text-align: center;
  font-size: 0.9rem;
  font-weight: 500;
  background: rgba(0, 0, 0, 0.6);
  border-left: 6px solid;
  backdrop-filter: blur(5px);
  letter-spacing: 0.5px;
}

.success {
  color: #ccffcc;
  border-color: #00ff88;
  background: rgba(0, 255, 136, 0.1);
}

.error {
  color: #ffcccc;
  border-color: #ff5555;
  background: rgba(255, 80, 80, 0.1);
}

.info {
  color: #aaddff;
  border-color: #00aaff;
  background: rgba(0, 170, 255, 0.1);
}

/* Login Link */
.login-link {
  margin-top: 15px;
  padding: 12px;
  text-align: center;
  font-size: 0.85rem;
  color: #aaddff;
  border-top: 1px solid rgba(0, 170, 255, 0.3);
}

.login-link span {
  color: #00ff88;
  cursor: pointer;
  font-weight: 700;
  text-decoration: underline;
  text-underline-offset: 4px;
}

.login-link span:hover {
  text-shadow: 0 0 10px #00ff88;
}

/* ================= OTP MODAL ================= */
.otp-modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 0.3s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.otp-box {
  background: rgba(10, 18, 30, 0.95);
  backdrop-filter: blur(12px);
  padding: 35px 30px;
  width: 90%;
  max-width: 360px;
  border-radius: 24px;
  border: 2px solid #00ff88;
  box-shadow: 0 0 50px rgba(0, 255, 136, 0.4);
  text-align: center;
  animation: slideUp 0.4s;
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.otp-box h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #00ff88, #00aaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#otpEmail {
  background: rgba(0, 170, 255, 0.1);
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #00aaff55;
  margin-bottom: 20px;
  font-size: 0.9rem;
  word-break: break-all;
  color: #aaddff;
}

#otpInput {
  font-size: 1.8rem;
  text-align: center;
  letter-spacing: 10px;
  font-weight: 700;
  color: #00ff88;
  background: rgba(0, 0, 0, 0.8);
  border: 2px solid #00ff88;
  padding: 18px;
}

#otpInput:focus {
  border-color: #00aaff;
  box-shadow: 0 0 30px rgba(0, 170, 255, 0.4);
}

.otp-actions {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.otp-actions button {
  margin-top: 0;
}

.otp-actions button:first-child {
  background: linear-gradient(90deg, #2a3f5a, #1a2a3a);
  color: white;
  border: 1px solid #00aaff;
}

.close-btn {
  margin-top: 15px;
  background: transparent !important;
  border: 1px solid #555 !important;
  color: #aaa !important;
  letter-spacing: 2px;
}

.close-btn:hover {
  border-color: #ff5555 !important;
  color: white !important;
  box-shadow: none !important;
  transform: none !important;
}

/* Divider */
.divider {
  margin: 20px 0 15px;
  border: 0;
  height: 1.5px;
  background: linear-gradient(90deg, transparent, #00ff88, #00aaff, #00ff88, transparent);
}
</style>
</head>

<body>

<!-- Dashboard Button -->
<a href="dashboard.html" class="dashboard-btn" id="dashboardBtn">
  <span class="icon">âš¡</span>
  <span>GO TO DASHBOARD</span>
</a>

<div class="card">
  <!-- Status Bar -->
  <div class="status-bar" id="statusBar">
    <div class="status-indicator">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">NOT LOGGED IN</span>
    </div>
    <div class="status-user" id="statusUser">-</div>
  </div>

  <h1>SIGN UP</h1>

  <input id="usernameInput" placeholder="Username" autocomplete="off">
  <input id="emailInput" placeholder="Email" autocomplete="off">
  <input id="passwordInput" type="password" placeholder="Password">

  <button onclick="signup()" id="signupBtn">SEND OTP</button>
  
  <!-- Logout Button -->
  <button onclick="logout()" id="logoutBtn" class="logout-btn">LOG OUT</button>
  
  <div class="divider"></div>

  <!-- Message Area -->
  <div id="msg" class="message info">âš¡ SYSTEM READY</div>
  
  <!-- Login Link -->
  <div class="login-link">
    Already have an account? <span onclick="showLogin()">LOGIN</span>
  </div>
</div>

<!-- ================= OTP MODAL ================= -->
<div id="otpModal" class="otp-modal">
  <div class="otp-box">
    <h2>VERIFY</h2>
    <div id="otpEmail">ðŸ“§ Loading...</div>
    
<input id="otpInput" maxlength="6" inputmode="numeric" pattern="[0-9]*" placeholder="000000" autofocus>

    <div class="otp-actions">
      <button onclick="resendOTP()">âŸ² RESEND</button>     
      <button onclick="verifyOTP()">âœ“ VERIFY</button>
    </div>

    <button class="close-btn" onclick="closeOTP()">CLOSE</button>
    
      <p id="otpTimer" style="color:#00ff88;margin-top:8px;font-size:14px;">
  Code expires in 10m 
  </p>
  </div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script type="module">
  
let generatedOTP = null;
let otpExpireTime = null;
let otpTimerInterval = null;
// ============================================
// ORIGINAL SCRIPT - NO CHANGES TO LOGIC
// UI UPDATED ONLY - CYBER THEME RESTORED
// ============================================

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, where, getDocs, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ================= INIT ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDW-hB0B-sdrIGI7Uf0Pl2CgfIV5R4X9hY",
  authDomain: "mafiya-new-data-base.firebaseapp.com",
  projectId: "mafiya-new-data-base",
  storageBucket: "mafiya-new-data-base.firebasestorage.app",
  messagingSenderId: "87239991760",
  appId: "1:87239991760:web:89ca5f8e07ffb8f8fb19d5",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
emailjs.init("FtWV7ch0zo_IUZlw3");

/* ================= UTILS ================= */
function msg(t, type) {
  const m = document.getElementById("msg");
  m.textContent = t;
  m.className = "message " + type;
}

function genOTP() {
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

  otpExpireTime = Date.now() + 10 * 60 * 1000; // 10m
  startOTPTimer();

  return generatedOTP;
}

/* ================= STATUS MANAGEMENT ================= */
let currentUser = null;

async function updateLoginStatus() {
  const dot = document.getElementById("statusDot");
  const text = document.getElementById("statusText");
  const userEl = document.getElementById("statusUser");
  const logoutBtn = document.getElementById("logoutBtn");
  const dashboardBtn = document.getElementById("dashboardBtn");
  
  // Check localStorage for logged in user (from index.html)
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  const userData = localStorage.getItem('cyber_user');
  
  if (isLoggedIn && userData) {
    currentUser = JSON.parse(userData);
    dot.classList.add('active');
    text.textContent = 'LOGGED IN';
    text.style.color = '#00ff88';
    userEl.textContent = currentUser.username || currentUser.email;
    logoutBtn.style.display = 'block';
    dashboardBtn.style.display = 'flex';
  } else {
    dot.classList.remove('active');
    text.textContent = 'NOT LOGGED IN';
    text.style.color = 'rgba(255,255,255,0.9)';
    userEl.textContent = '-';
    logoutBtn.style.display = 'none';
    dashboardBtn.style.display = 'none';
    currentUser = null;
  }
}

window.logout = function() {
  localStorage.removeItem('isLoggedIn');
  localStorage.removeItem('cyber_user');
  sessionStorage.removeItem('cyber_user');
  updateLoginStatus();
  msg("ðŸ”“ Logged out successfully", "info");
};

window.showLogin = function() {
  // redirect to login.html
  window.location.href = "login.html";
};

/* ================= MODAL ================= */
const modal = document.getElementById("otpModal");
const otpEmail = document.getElementById("otpEmail");

window.openOTP = (email) => {
  modal.style.display = "flex";
  otpEmail.innerHTML = "ðŸ“§ " + email;
  document.getElementById("otpInput").value = "";
  setTimeout(() => document.getElementById("otpInput").focus(), 100);
}

// Add Enter key submit for OTP
document.getElementById("otpInput").addEventListener("keypress", e => {
  if (e.key === "Enter") verifyOTP();
});

window.closeOTP = () => {
  modal.style.display = "none";
}

/* ================= SIGNUP ================= */
window.signup = async () => {
  const username = document.getElementById("usernameInput").value.trim();
  const email = document.getElementById("emailInput").value.trim();
  const password = document.getElementById("passwordInput").value;

  if (!username || !email || !password) {
    msg("âŒ Fill all fields", "error");
    return;
  }

  try {
    const snap = await getDocs(query(collection(db, "users"), where("email", "==", email)));

    if (!snap.empty) {
      msg("âŒ Email already exists", "error");
      return;
    }

    const otp = genOTP();

    await addDoc(collection(db, "users"), {
      username, email, password, otp, verified: false,
      createdAt: new Date().toISOString()
    });

    await emailjs.send("service_11oj8kb", "template_ffj62k9", {
      to_email: email, otp_code: otp
    });

    msg("âœ… OTP Sent! Check your email", "success");
    openOTP(email);

  } catch (e) {
    console.error(e);
    msg("âŒ Signup failed: " + (e.message || "Unknown error"), "error");
  }
}

/* ================= VERIFY ================= */
window.verifyOTP = async () => {
  const email = document.getElementById("emailInput").value.trim();
  const code = document.getElementById("otpInput").value.trim();
  
  

  if (!code || code.length !== 6) {
    alert("âŒ Enter 6-digit OTP");
    return;
  }

if (!generatedOTP) {
  alert("âŒ OTP expired. Please resend.");
  return;
}

  try {
    const snap = await getDocs(query(collection(db, "users"), where("email", "==", email)));
    
    if (snap.empty) {
      alert("âŒ User not found");
      return;
    }

    const docRef = snap.docs[0];
    const userData = docRef.data();

    if (userData.otp !== code) {
      alert("âŒ Invalid OTP");
      return;
    }

    await updateDoc(docRef.ref, { verified: true, otp: "" });

    // Save to localStorage (for index.html) and sessionStorage
    const userInfo = {
      email: userData.email,
      username: userData.username,
      verified: true
    };
    
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('cyber_user', JSON.stringify(userInfo));
    sessionStorage.setItem('cyber_user', JSON.stringify(userInfo));

    msg("âœ… Account Verified! Access granted", "success");
    updateLoginStatus();
    closeOTP();

    // Redirect to index.html after successful signup
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1500);

  } catch (e) {
    console.error(e);
    alert("âŒ Verification failed");
  }
}

/* ================= RESEND ================= */
window.resendOTP = async () => {
  const email = document.getElementById("emailInput").value.trim();

  if (!email) {
    alert("âŒ Email required");
    return;
  }

  try {
    const newOtp = genOTP();
    const snap = await getDocs(query(collection(db, "users"), where("email", "==", email)));
    
    if (snap.empty) {
      alert("âŒ User not found");
      return;
    }

    const docRef = snap.docs[0];
    await updateDoc(docRef.ref, { otp: newOtp });

    await emailjs.send("service_11oj8kb", "template_ffj62k9", {
      to_email: email, otp_code: newOtp
    });

    alert("ðŸ”„ New OTP sent!");
    
  } catch (e) {
    console.error(e);
    alert("âŒ Failed to resend OTP");
  }
}

/* ================= INIT ================= */
window.onload = () => {
  console.log("ðŸš€ CYBER SYSTEM READY");
  updateLoginStatus();
};

function startOTPTimer() {
  const timerEl = document.getElementById("otpTimer");

  clearInterval(otpTimerInterval);

  otpTimerInterval = setInterval(() => {

    const remaining = Math.max(0, Math.floor((otpExpireTime - Date.now()) / 1000));

    timerEl.textContent = `Code expires in ${remaining}s`;

    if (remaining <= 0) {
      clearInterval(otpTimerInterval);
      generatedOTP = null;
      timerEl.textContent = "âŒ Code expired. Resend OTP";
      timerEl.style.color = "#ff4444";
    }

  }, 1000);
}

window.showLogin = function() {
  // redirect to login.html
  window.location.href = "login.html";
};
</script>

</body>
</html>
